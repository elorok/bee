<script type="text/javascript">
    RED.nodes.registerType('proximity',{
        category: 'Bee',
        color: '#bbffbb',
        defaults: {
            name: { value: "" }
        },
        inputs:1,
        outputs:2,
        icon: "feed.png",
        label: function() {
            return this.name||"Proximity / Ambilight";
        },
        outputLabels:["Proximity", "Ambilight"]
    });
</script>

<script type="text/x-red" data-template-name="proximity">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="proximity">
    <p>Bee Module Proximity and Ambilight</p>
    <p>Input e.g. timestamp<br>Output above: Proximity (0..65535)<br>Output below: ambilight (0..65535)</p>
</script>
