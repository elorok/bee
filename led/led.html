<script type="text/javascript">
    RED.nodes.registerType('led',{
        category: 'Bee',
        color: '#ffbbbb',
        defaults: {

        },

        outputs:0,
        icon: "light.png",
        label: function() {
            return this.name||"LED";
        }
    });
</script>
